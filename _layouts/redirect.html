<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8">
  <title>Redirecting&hellip;</title>
  <link id="redirect-link" rel="canonical" href="{{ page.redirect.to }}">
  <script>location="{{ page.redirect.to }}" + window.location.hash</script>
  <meta id="redirect-meta" http-equiv="refresh" content="0; url={{ page.redirect.to }}">
  <h1>Redirecting&hellip;</h1>
  <a id="redirect-a" href="">Click here if you are not redirected.</a>
</html>

<script>
  const url = "{{ page.redirect.to }}" + window.location.hash

  // dynamically set the redirect link with anchor if exists
  document.getElementById('redirect-link').setAttribute('href', url)
  document.getElementById('redirect-meta').setAttribute('content', '0; url=' + url)
  document.getElementById('redirect-a').setAttribute('href', url)
</script>
